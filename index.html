<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Tracker App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
        <nav>
            <div class="navbar">

                <div id="logo">
                    <img src="logo.png" alt="Logo"> 
                    <div class="logo-name"><p>BiteBuddy</p></div>
                </div>
                
                <div id="navigation">
                    <a href="#">Features</a>
                    <a href="#">Diets</a>
                    <a href="#">Libraray</a>
                    <a href="#">Food</a>
                    <a href="#">Business</a> 
                </div>
                
                <div id="register">
                <div id="sign-up">
                    <a href="#">Sign up</a>
                </div>
                <div id="sign-in">
                    <a href="#">Sign in</a>
                </div>
            </div>
        </div>
        </nav>
    </header>
    <main>
        <section class="Home">
            <div class="home-pg">
              <div class="home-left">
                <div class="home-text1">
                  <span><h1 class="bold">STAY WELL</h1></span><span><h1 class="light">FOREVER</h1></span>
                </div>
                <div class="home-text2">
                  <span
                    ><p>Your weight loss, diet, and nutrition assistant.</p></span
                    >
                  </div>
                  <div class="home-download">
                    <div class="apple"></div>
                    <div class="playstore"></div>
                  </div>
                </div>
                
                <div class="home-right">
                  <div class="home-plate"></div>
                </div>        
              </div>
              <div class="phone-img">
                <img src="phone1.png" alt="">
            </div>

            <div class="rating">
                <div class="rating-heading">
                    <span class="rev1">Top Rated: 61,383</span> <span class="rev2">reviews & counting</span>
                </div>
                    <div class="rev-secction">
                        <div class="rev-axpple">

                            <i class="fa-brands fa-apple"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                        </div>
                        <div class="div">|
                        </div>
                        <div class="rev-android"> 

                            <i class="fa-brands fa-android"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                        </div>
                    </div>
            </div>
          </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
